name: Update README

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      run_update:
        description: 'Run the README update'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update README
        run: |
          python update_readme.py  # Ubah sesuai dengan nama skrip kamu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
